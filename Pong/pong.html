<html>
<head>
<title> Pong </title> 
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
<script> 
function start(){
sjs.open();

//Ball Object and Properties
var ball = new sjs.Image("Images/rocket-league-ball.png");
ball.type = "ball";
ball.setSize(50,50);
ball.center();
ball.friction = 0;
ball.bounce();
ball.pushRight(3);
ball.pushUp(4);

//Paddle 1
var paddle1 = new sjs.Image("Images/octane(top).png");
paddle1.type = "paddle";
paddle1.centerH();
paddle1.setSize(50,50);

//Paddle 2
var paddle2 = new sjs.Image("Images/octane(bottom).png");
paddle2.type = "paddle";
paddle2.center().bottom();
paddle2.setSize(50,50);

//Sounds
var soundEffect = new Audio('Music/scoremannfield.mp3');

//onHit
sjs.onHit("ball","paddle", function(ball,paddle){
  score = score + 1;
  score_txt.setText("Score: "+score);
  soundEffect.play();
sjs.bounceOff(ball,paddle);
});

sjs.onHit("ball",["top_screen","bottom_screen"], function(){
window.location = "gameover.html";
});

//Movement
sjs.keyDown(LEFT_KEY, function(){
paddle1.pushLeft();
paddle2.pushLeft();
});


sjs.keyDown(RIGHT_KEY, function(){
  paddle1.pushRight();
  paddle2.pushRight();
});

//Score
var score = 0;
var score_txt = new sjs.Text("Score: 0", 21, "white");

} //end start

</script> 
</head> 
<body onload="start()">
<h1> Pong Game </h1> 
<div id="target" style="margin:auto;background:grey;"></div> 
</body> 
</html>
